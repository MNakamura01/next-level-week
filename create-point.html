<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responável por permitir aplicação do @media no css |  SITE RESPONSIVO !-->

	<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/create-point.css">
	<link rel="stylesheet" type="text/css" href="css/responible.css">

	<title>eCollete</title>
</head>
<body>
	<div id="page-create-point">
		<header>
				<img src="./media/icones/logo.svg" alt="eCollete">

				<h2><a href="index.html"><span></span>Back to home</a></h2>
		</header>

		<form action="">
			<h1>Register new collect point </h1>

			<fieldset>
				<legend>
					<h2>Entity data</h2>
				</legend>
				<div class="field">
					<label for="entity-name">Entity name</label>
					<input type="text" name="entity-name" required>
				</div>

				<div class="field-group">
					<div class="field">
						<label for="address">Address</label>
						<input type="text" name="address" required>
					</div>

					<div class="field">
						<label for="number">Number / Complement</label>
						<input type="text" name="number" required>
					</div>
				</div>

				<div class="field-group">
					<div class="field">
						<label for="state">State</label>
						<select name="uf" required>
							<option value="">Select your state</option>
						</select>
						<input type="hidden" name="state">
					</div>

					<div class="field">
						<label for="city">City</label>
						<select name="city" disabled required>
							<option value="">Select your city</option>
						</select>
					</div>
				</div>
			</fieldset>

			<fieldset>
				<legend>
					<h2>Collect items</h2>
				</legend>


				<div class="items-grid">
					<li data-id="">
						<img src="media/icones/lampadas.svg">
						<span>
							Lâmpadas
						</span>
					</li>

				</div>
			</fieldset>

			<button type="submit">Register collect point</button>
		</form>
	</div>


<script type="text/javascript" src="scripts/create-point.js"></script>
</body>
</html>
